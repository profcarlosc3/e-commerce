<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="exemplo.html">
        <div>
            <label>Digite seu email:</label>
            <input type="email" name="email" placeholder="seu@email">
        </div>
        <div>
            <label>Digite sua senha:</label>
            <input type="password" name="password">
        </div>
        <div>
            <button class="solid" type="button" onclick="alert('Login bem sucedido!')">Entrar</button>
        </div>
        <div>
            <button class="clear" type="button">Recuperar Senha</button>
        </div>
        <div>
            <button class="line" type="button">Cadastrar</button>
        </div>
    </form>
</body>
</html>
